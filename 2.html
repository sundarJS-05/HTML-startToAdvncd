<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML start to advanced - Part 2</title>
</head>
<body>

    <!-- ordered list -->

<ol style="list-style-type:upper-alpha" start="3">
    <li>  1st item </li>
    <li>  2nd item </li>
</ol>

<!-- ordered list -->

<ul style="list-style-type: disc;">
    <li>  A </li>
    <li>  G </li>
</ul>

<hr>

<!-- table -->

<table border="1">
    <thead>
        <tr>
            <th>Song</th>
            <th>Music director</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Boochade</td>
            <td>Hot shot hero</td>
        </tr>

        <tr>
            <td>Thaman S</td>
            <td>Thaman S</td>
        </tr>

    </tbody>

</table>

<!-- 'td' shoudl have atrtibute "rowspan" or "colspan" 
 when you want that cell to occupy multiple rows or columns
 eg. <td colspan='6'> | <td rowspan='4'> -->

<hr>

<!-- i-frame tag - for embedding components-->

<iframe
width="400"
height="130"
src="https://www.youtube.com/watch?v=EDN5JixKlhY"
frameborder="0"
allow="accelerometer; autoplay; clipboard-write;
 encrypted-media; gyroscope; picture-in-picture; web-share"
allowfullscreen
>

</iframe>

<br><br>

<iframe src="https://en.wikipedia.org/wiki/Main_Page" frameborder="0"></iframe>

<hr>

<!-- embedding audio -->

<audio controls></audio>
<!-- thezse have to be wav/mpeg/ogg formats only; can NOT be web links -->

    <source src="https://audiojungle.net/item/happy-farmer/54494385" />

</audio>

 </video>
