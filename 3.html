<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML start to advanced - Part 3 </title>
</head>
<body>

    <div> FORM</div>
    <hr> <br>

    <form >

        <div>
            <label for="username"> enter your username</label>
            <input type="text" id="username">
        </div>
    
        <br>
    
        <div>
            <label for="email"> enter your email</label>
            <input type="email" id="email">
        </div>
    
        <br>
    
        <div>
            <label for="text-area"> Enter your message </label>
    
            <textarea name="" id="text-area" cols="20" rows="4" placeholder="enter your message here"></textarea>
    
        </div>

        <br>

        <div>
            <label for="fav-no"> select your favourite number from the dropdown </label>
            <input type="number" id="fav-no">
    
        </div>

        <br>

        <div>
            <label for="prog-lang"> select your favourite prog lang </label>
            <input type="radio" name="prog-lang" value="c++">C++
            <input type="radio" name="prog-lang" value="java">Java
            <input type="radio" name="prog-lang" value="python">Python
            <input type="radio" name="prog-lang" value="javascript">Javascript
    
        </div>
        <br>
        
        <div>
            <label for="interests"> select your interests </label>
            <input type="checkbox"  value="testing">Testing
            <input type="checkbox"  value="server-admn">Server admn
            <input type="checkbox"  value="front-end">Front end
            <input type="checkbox"  value="back-end">Back end
    
        </div>

        <br>

        <div>
            <label for="country"> select your country </label>
            <input type="text"  list="country">

            <!-- 'list' of input &  'id' of datalist must be same-->
            <datalist id="country">
                <option value="China"></option>
                <option value="Japan"></option>
                <option value="Sri Lanka"></option>
                <option value="Bangladesh"></option>
                <option value="India"></option>

            </datalist>

    
        </div>

        <br>

        <div>
            <label for="file">Select your file</label>
            <input type="file" name="file-upload">

        </div>

        <br> <br>

        <input type="submit" value="submit">
    
    
    
    </form>
    
</body>
</html>
